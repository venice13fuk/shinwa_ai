<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>伸和AI：クライアント課題解決提案ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
  <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
  <div id="toast-notification" class="toast"></div>
  <div class="container mx-auto p-4 md:p-8 max-w-5xl">
    <header class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">伸和AI：クライアント課題解決提案ツール</h1>
    </header>
    <main id="proposal-form-page" class="page active">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-700 mb-6">提案作成</h2>
        <form id="proposal-form" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">クライアント名 *</label>
            <input type="text" id="clientName" class="w-full p-2 border rounded-md" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">業界・事業内容</label>
            <input type="text" id="industry" class="w-full p-2 border rounded-md">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ターゲット顧客</label>
            <input type="text" id="target" class="w-full p-2 border rounded-md">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">課題</label>
            <textarea id="issues" class="w-full p-2 border rounded-md"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">目標</label>
            <textarea id="goals" class="w-full p-2 border rounded-md"></textarea>
          </div>
          <button type="submit" class="btn-secondary text-xl font-bold px-8 py-3 rounded-lg w-full md:w-auto">提案を生成する</button>
        </form>
      </div>
    </main>
    <main id="proposal-result-page" class="page">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-700">提案レポートプレビュー</h2>
        <div id="proposal-document" class="proposal-document p-8">
          <h2 id="proposal-title">デジタル戦略提案書</h2>
          <p>クライアント: <span id="proposal-client-name"></span></p>
          <p>作成日: <span id="proposal-date"></span></p>
          <div id="proposal-output"></div>
        </div>
        <div class="mt-6 flex justify-end">
          <button id="download-pdf-btn" class="btn-primary px-4 py-2 rounded-md">PDFでダウンロード</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
