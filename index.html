<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>伸和AI：クライアント課題解決提案ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PDF（安定） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50">
  <!-- ローディング/トースト -->
  <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
  <div id="toast-notification" class="toast"></div>

  <div class="container mx-auto p-4 md:p-8 max-w-6xl">
    <header class="bg-white shadow-md rounded-lg p-6 mb-8">
      <div class="flex items-start justify-between">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-gray-900">伸和AI：クライアント課題解決提案ツール</h1>
          <p class="text-gray-600 mt-2">案件管理 → 入力 → 生成 → 保存/履歴 → PDF</p>
        </div>
        <button id="back-to-top-btn" class="btn-neutral px-4 py-2 rounded-md hidden">TOPに戻る</button>
      </div>
    </header>

    <!-- Page: 案件管理 -->
    <main id="page-projects" class="page active">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">案件管理</h2>
          <div class="flex">
            <input id="new-project-name" class="input rounded-r-none" placeholder="クライアント名"/>
            <button id="add-project-btn" class="btn-primary px-4 py-2 rounded-l-none">追加</button>
          </div>
        </div>
        <div id="project-list" class="space-y-4"></div>
      </div>
    </main>

    <!-- Page: 入力フォーム -->
    <main id="page-form" class="page">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-gray-800">提案作成: <span id="form-project-name" class="text-blue-600"></span></h2>
          <div class="text-sm text-gray-500">案件ID: <span id="form-project-id"></span></div>
        </div>
        <form id="proposal-form" class="space-y-6">
          <!-- 1. クライアント情報 -->
          <section>
            <h3 class="section-title">1. クライアント情報</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="label">クライアント名 *</label>
                <input id="clientName" class="input" required/>
              </div>
              <div>
                <label class="label">自社サイトURL</label>
                <input id="clientWebsite" class="input" placeholder="https://example.com"/>
              </div>
              <div>
                <label class="label">住所</label>
                <input id="clientAddress" class="input" placeholder="東京都..." />
              </div>
              <div>
                <label class="label">電話番号</label>
                <input id="clientPhone" class="input" placeholder="03-XXXX-XXXX" />
              </div>
            </div>
          </section>

          <!-- 2. 事業・ターゲット -->
          <section>
            <h3 class="section-title">2. 事業・ターゲット</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="label">業界・事業内容</label>
                <input id="industry" class="input" placeholder="EC/アパレル/飲食/BtoB SaaS など"/>
              </div>
              <div>
                <label class="label">ターゲット（簡易ワードOK）</label>
                <input id="target" class="input" placeholder="若者向け/富裕層/中小企業経営者 など"/>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <div>
                <label class="label">競合会社名（改行で複数）</label>
                <textarea id="competitorName" rows="3" class="textarea" placeholder="A社&#10;Bサービス"></textarea>
              </div>
              <div>
                <label class="label">競合サイトURL（改行で複数）</label>
                <textarea id="competitorWebsite" rows="3" class="textarea" placeholder="https://a.com&#10;https://b.com"></textarea>
              </div>
            </div>
          </section>

          <!-- 3. 課題・目標 -->
          <section>
            <h3 class="section-title">3. 現状の課題と目標</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="label">現状の課題（簡易ワードOK）</label>
                <textarea id="issues" rows="3" class="textarea" placeholder="集客不足/離脱率高い/ブランド古い など"></textarea>
              </div>
              <div>
                <label class="label">目的・目標（数値歓迎）</label>
                <textarea id="goals" rows="3" class="textarea" placeholder="売上120%/月間CV20件/採用強化 など"></textarea>
              </div>
            </div>
          </section>

          <div class="text-center pt-2">
            <button type="submit" class="btn-secondary text-lg font-bold px-8 py-3 rounded-lg w-full md:w-auto">提案を生成する</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Page: 生成結果（保存・PDF） -->
    <main id="page-result" class="page">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold text-gray-800">提案レポート</h2>
          <div class="space-x-2">
            <button id="btn-back-edit" class="btn-neutral px-4 py-2 rounded-md">← 再編集</button>
            <button id="btn-save-proposal" class="btn-primary px-4 py-2 rounded-md">この提案を保存</button>
            <button id="btn-download-pdf" class="btn-primary px-4 py-2 rounded-md">PDFでダウンロード</button>
          </div>
        </div>

        <div id="proposal-document" class="proposal-document p-8">
          <div class="proposal-header">
            <h2 class="text-2xl font-bold">デジタル戦略提案書</h2>
            <p class="text-gray-600 mt-2">クライアント: <span id="proposal-client-name" class="font-semibold"></span></p>
            <p class="text-gray-600">作成日: <span id="proposal-date" class="font-semibold"></span></p>
          </div>
          <div id="proposal-output" data-raw-text=""></div>
        </div>
      </div>
    </main>

    <!-- Page: 提案履歴（案件別） -->
    <main id="page-history" class="page">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-gray-800">提案履歴: <span id="history-project-name" class="text-blue-600"></span></h2>
          <button id="btn-back-projects" class="btn-neutral px-4 py-2 rounded-md">← 案件へ戻る</button>
        </div>
        <div id="history-list" class="space-y-4"></div>
      </div>
    </main>
  </div>

  <script src="./main.js" defer></script>
</body>
</html>
